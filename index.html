<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="formatter.css">
		<script src="./formatter.js"></script>
		<meta charset="UTF-8">
		<title>lootmf - The FM Tool</title>
		<!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	</head>
	<body>
		<div>
			<h1>lootmf</h1>
			<h2>The FileMaker developer's toolset</h2>
		</div>
		<div>
			<form id="input_text_form">
				<ul>
					<li>
						<button type="button" onclick="formatter(document.getElementById('input_text').value)">Format</button>
					</li>
					<li>
						<label for="input_text">Input:</label>
						<textarea id="input_text" name="input_text" rows="20"></textarea>
					</li>
				</ul>
			</form>
			<form id="output_text_form">
				<ul>
					<li>
						<label for="output_text">Output:</label>
						<textarea id="output_text" name="output_text" rows="20"></textarea>
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
